<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO License Plate Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/tfjs-yolov5@latest"></script>
    <!-- YOLO library -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #output {
        margin-top: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }
      #loading {
        display: none;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Upload Vehicle Image</h1>
    <input type="file" id="uploadImage" accept="image/*" />
    <div id="loading">Processing...</div>
    <div id="output"></div>
    <canvas id="canvas" style="display: none"></canvas>
    <input
      type="text"
      id="regionInput"
      placeholder="Detected Region"
      readonly
    />

    <script src="app.js"></script>
  </body>
</html>
